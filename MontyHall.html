    <body>
        <div class="continueButton">
            <button type="button" class="button" id="continue" style="top: 40px;" onclick="hideContinue()">Continue</button>
        </div>
        <div class="switchButton">
            <button type="button" class="button" id="switch" style="top: 40px;">Switch</button>
        </div>
        <div class="stayButton">
            <button type="button" class="button" id="stay" style="top: 40px;">Stay</button>
        </div>
        <p align="center"><span id="status"></span></p>
        <img src="http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png" class="door1" id="door1" onclick="pickDoor1()"/>
        <img src="http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png" class="door2" id="door2" onclick="pickDoor2()"/>
        <img src="http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png" class="door3" id="door3" onclick="pickDoor3()"/>
        
        <p style="margin-top: 25px; text-align: left;">Please select a door and then click continue</p>
        <p style="margin-top: 30px; text-align: left;" id="choice"></p>

        <script>
        //var carOrGoat = [$('A', ('B'))];
        document.getElementById("continue").style.display="none";
        document.getElementById("switch").style.display="none";
        document.getElementById("stay").style.display="none";

        function pickDoor1(){
            document.getElementById("continue").style.display="initial";
            document.getElementById("switch").style.display="none";
            document.getElementById("stay").style.display="none";
            document.getElementById("choice").innerHTML = "You have chosen door 1";
            document.getElementById("choice").setAttribute("id", "choiceDoor1");
            continueDoor1();
        }
        function continueDoor1(){
            hideContinue();
            document.getElementById("door2").style.pointerEvents="none";
            document.getElementById("door3").style.pointerEvents="none";
            document.getElementById("choice").innerHTML="You have chosen door 1. Would you like to switch doors or stay with door 1?";
            moveDoor2();
            //stayOrSwitchDoor1();
        }
        function pickDoor2(){
            document.getElementById("continue").style.display="initial";

            document.getElementById("stay").style.display="none";
            document.getElementById("choice").innerHTML="You have chosen door 2";
            document.getElementById("choice").setAttribute("id", "choiceDoor2");
            continueDoor2();
        }
        function continueDoor2(){
            hideContinue();
            document.getElementById("door1").style.pointerEvents="none";
            document.getElementById("door3").style.pointerEvents="none";
            document.getElementById("choice").innerHTML="You have chosen door 2. Would you like to switch doors or stay with door 2?";
            moveDoor1();
            //stayOrSwitchDoor2();
        }
        function pickDoor3(){
            document.getElementById("continue").style.display="initial";
            document.getElementById("switch").style.display="none";
            document.getElementById("stay").style.display="none";
            document.getElementById("choice").innerHTML="You have chosen door 3";
            document.getElementById("choice").setAttribute("id", "choiceDoor3");
            continueDoor3();
        }
        function continueDoor3(){
            hideContinue();
            document.getElementById("door1").style.pointerEvents="none";
            document.getElementById("door2").style.pointerEvents="none";
            document.getElementById("choice").innerHTML="You have chosen door 3. Would you like to switch doors or stay with door 3?";
            moveDoor1();
            //stayOrSwitchDoor3();
        }
        function hideContinue(){
            document.getElementById("continue").style.display="none";
            document.getElementById("switch").style.display="initial";
            document.getElementById("stay").style.display="initial";
            }

            document.getElementById("door1").src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg";

        function moveDoor2(){
            document.getElementById("door2").src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg";
            }
