<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/MyCSS.css">
        <link rel="stylesheet" href="css/MontyHall.css">
        <meta charset="utf-8"/>
        <title>Monty Hall Game</title>
    </head>
    <body>
        <div class="continueButton">
            <button type="button" class="button" id="continue" style="top: 40px;" onclick="hideContinue()">Continue</button>
        </div>
        <div class="switchButton">
            <button type="button" class="button" id="switch" style="top: 40px;" onclick="display_random_image()">Switch</button>
        </div>
        <div class="stayButton">
            <button type="button" class="button" id="stay" style="top: 40px;" onclick="display_random_image()">Stay</button>
        </div>
        <p align="center"><span id="status"></span></p>
        <img src="http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png" class="door1" id="door1" onclick="pickDoor1()"/>
        <img src="http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png" class="door2" id="door2" onclick="pickDoor2()"/>
        <img src="http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png" class="door3" id="door3" onclick="pickDoor3()"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg" class="goat1" id="goat1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg" class="goat2" id="goat2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg" class="goat3" id="goat3">
        <img src="http://www.wpclipart.com/transportation/car/classic_cars/purple_muscle_car.png" class="car1" id="car1">
        <img src="http://www.wpclipart.com/transportation/car/classic_cars/purple_muscle_car.png" class="car2" id="car2">
        <img src="http://www.wpclipart.com/transportation/car/classic_cars/purple_muscle_car.png" class="car3" id="car3">
        
        <p style="margin-top: 25px; text-align: left;">Please select a door and then click continue</p>
        <p style="margin-top: 30px; text-align: left;" id="choice"></p>

        <script>
        document.getElementById("continue").style.display="none";
        document.getElementById("switch").style.display="none";
        document.getElementById("stay").style.display="none";
        document.getElementById("goat1").style.display="none";
        document.getElementById("goat2").style.display="none";
        document.getElementById("goat3").style.display="none";
        document.getElementById("car1").style.display="none";
        document.getElementById("car2").style.display="none";
        document.getElementById("car3").style.display="none";

        function pickDoor1(){
            document.getElementById("continue").style.display="initial";
            document.getElementById("switch").style.display="none";
            document.getElementById("stay").style.display="none";
            document.getElementById("choice").innerHTML = "You have chosen door 1";
            document.getElementById("choice").setAttribute("id", "choiceDoor1");
            continueDoor1();
        }
        function continueDoor1(){
            hideContinue();
            document.getElementById("door2").style.pointerEvents="none";
            document.getElementById("door3").style.pointerEvents="none";
            document.getElementById("choice").innerHTML="You have chosen door 1. Would you like to switch doors or stay with door 1?";
            moveDoor2();
        }
        function pickDoor2(){
            document.getElementById("continue").style.display="initial";
            document.getElementById("switch").style.display="none";
            document.getElementById("stay").style.display="none";
            document.getElementById("choice").innerHTML="You have chosen door 2";
            document.getElementById("choice").setAttribute("id", "choiceDoor2");
            continueDoor2();
        }
        function continueDoor2(){
            hideContinue();
            document.getElementById("door1").style.pointerEvents="none";
            document.getElementById("door3").style.pointerEvents="none";
            document.getElementById("choice").innerHTML="You have chosen door 2. Would you like to switch doors or stay with door 2?";
            moveDoor1();
        }
        function pickDoor3(){
            document.getElementById("continue").style.display="initial";
            document.getElementById("switch").style.display="none";
            document.getElementById("stay").style.display="none";
            document.getElementById("choice").innerHTML="You have chosen door 3";
            document.getElementById("choice").setAttribute("id", "choiceDoor3");
            continueDoor3();
        }
        function continueDoor3(){
            hideContinue();
            document.getElementById("door1").style.pointerEvents="none";
            document.getElementById("door2").style.pointerEvents="none";
            document.getElementById("choice").innerHTML="You have chosen door 3. Would you like to switch doors or stay with door 3?";
            moveDoor1();
        }
        function hideContinue(){
            document.getElementById("continue").style.display="none";
            document.getElementById("switch").style.display="initial";
            document.getElementById("stay").style.display="initial";
            }    
        function moveDoor1(){
            document.getElementById("door1").src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg";
        }
        function moveDoor2(){
            document.getElementById("door2").src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg";
            }
        function display_random_image(){
            var theImages = [{
                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1200px-Hausziege_04.jpg",
            }, {
                src: "http://www.wpclipart.com/transportation/car/classic_cars/purple_muscle_car.png",
            }];
    
        var preBuffer = [];
        for (var i = 0, j = theImages.length; i < j; i++) {
        preBuffer[i] = new Image();
        preBuffer[i].src = theImages[i].src;
        preBuffer[i].width = theImages[i].width;
        preBuffer[i].height = theImages[i].height;
    }
        function getRandomInt(min,max){
            imn = Math.floor(Math.random() * (max - min + 1)) + min;
            return preBuffer[imn];
        }    
        var newImage = getRandomInt(0, preBuffer.length - 1);
        var images = document.getElementsByTagName('img');
        var l = images.length;
        for (var p = 0; p < l; p++) {
            images[0].parentNode.removeChild(images[0]);
        }
        document.body.appendChild(newImage);
        }
        //lines 100-125 are not permanent additions to my code. The code was sourced online so I could learn how to
        //randomize the remaining door to show an image of a goat or a car
</script>
</body>
</html>
